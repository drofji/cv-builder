<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV BUILDER</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lora:wght@400;700&family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.13/cropper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.10.1/html2pdf.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Sortable/1.15.0/Sortable.min.js"></script>

    <style>
        :root { --sidebar-width: 450px; --a4-width: 210mm; --a4-height: 297mm; }
        body { background-color: #f0f2f5; font-family: 'Inter', sans-serif; overflow: hidden; height: 100vh; }
        .navbar { height: 60px; border-bottom: 1px solid #dee2e6; background: #fff !important; z-index: 1100; position: relative; }
        .main-container { height: calc(100vh - 60px); display: flex; }
        .editor-side { width: var(--sidebar-width); background: white; border-right: 1px solid #dee2e6; display: flex; flex-direction: column; }
        .editor-scroll-area { flex: 1; overflow-y: auto; padding: 25px; }
        .preview-side { flex: 1; overflow-y: auto; padding: 40px 20px; display: flex; flex-direction: column; align-items: center; background: #525659; }
        .page-wrapper { width: var(--a4-width); height: var(--a4-height); background: white; padding: 15mm; position: relative; box-sizing: border-box; overflow: hidden; margin-bottom: 25px; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .section-title { font-weight: bold; text-transform: uppercase; border-bottom: 2px solid #333; margin-top: 15px; margin-bottom: 10px; }
        .cv-photo-container { overflow: hidden; flex-shrink: 0; background: #f8f9fa; border: 1px solid #eee; }
        .cv-photo-container img { width: 100%; height: 100%; object-fit: cover; }
        .skills-tag { display: inline-block; padding: 2px 8px; border-radius: 4px; margin: 0 4px 4px 0; font-size: 0.9em; }
        .draggable-card { border: 1px solid #eee; border-radius: 8px; padding: 12px; margin-bottom: 10px; background: #fff; position: relative; }
        .drag-handle { cursor: grab; color: #ccc; margin-right: 10px; font-size: 1.2rem; }
        .offcanvas { z-index: 1050 !important; top: 60px !important; height: calc(100% - 60px) !important; width: 350px !important; }
        #ghost-render { position: absolute; top: -9999px; width: 180mm; visibility: hidden; }
    </style>
</head>
<body>

    <nav class="navbar px-3 d-flex align-items-center">
        <div class="d-flex align-items-center justify-content-between w-100">
            <div class="d-flex align-items-center gap-2">
                <span class="fw-bold me-2">CV BUILDER</span>

                <div class="input-group input-group-sm" style="max-width: 400px;">
                    <select id="cvSelect" class="form-select" onchange="loadFromSelector()"></select>
                    <button class="btn btn-outline-danger" onclick="deleteCurrent()" title="Delete current CV">üóëÔ∏è</button>
                </div>

                <select id="uiLang" class="form-select form-select-sm w-auto" onchange="changeLang()">
                    <option value="en">EN</option>
                    <option value="de">DE</option>
                </select>
            </div>
            <div class="d-flex gap-2">
                <button class="btn btn-sm btn-outline-primary fw-bold" data-bs-toggle="offcanvas" data-bs-target="#designPanel">üé® <span data-i18n="designBtn">DESIGN</span></button>
                <div class="vr mx-1"></div>
                <button class="btn btn-sm btn-outline-secondary fw-bold" onclick="createNew()">+ <span data-i18n="newBtn">NEW</span></button>
                <label class="btn btn-sm btn-outline-dark fw-bold m-0" style="cursor: pointer;">
                    IMPORT <input type="file" accept=".json" hidden onchange="handleImport(this)">
                </label>
                <button class="btn btn-sm btn-dark fw-bold" data-bs-toggle="modal" data-bs-target="#exportModal" data-i18n="exportBtn">EXPORT</button>
            </div>
        </div>
    </nav>

    <div class="main-container">
        <aside class="editor-side">
            <div class="editor-scroll-area">
                <h6 class="fw-bold text-uppercase small mb-3 text-muted" data-i18n="personalTitle">Personal Info</h6>
                <div class="row g-2 mb-3">
                    <div class="col-6"><input type="text" id="firstName" class="form-control" placeholder="First Name" data-i18n-ph="phName" oninput="render()"></div>
                    <div class="col-6"><input type="text" id="lastName" class="form-control" placeholder="Last Name" data-i18n-ph="phSurname" oninput="render()"></div>
                </div>

                <div class="mb-4 d-flex gap-2">
                    <input type="file" id="photoInput" class="form-control form-control-sm" accept="image/*" onchange="initCropper(this)">
                    <button id="recropBtn" class="btn btn-sm btn-outline-secondary d-none" onclick="reCropCurrent()" data-i18n="recrop">Recrop</button>
                </div>

                <textarea id="summary" class="form-control mb-4" rows="3" placeholder="Summary..." data-i18n-ph="phSummary" oninput="render()"></textarea>

                <div class="d-flex justify-content-between mb-2"><h6 class="fw-bold small m-0 text-muted" data-i18n="contacts">CONTACTS</h6><button class="btn btn-sm p-0 text-primary" onclick="addContact()">+ <span data-i18n="add">Add</span></button></div>
                <div id="contactInputs" class="mb-4 sortable-list"></div>

                <div class="d-flex justify-content-between mb-2"><h6 class="fw-bold small m-0 text-muted" data-i18n="experience">EXPERIENCE</h6><button class="btn btn-sm p-0 text-primary" onclick="addEntry('expInputs')">+ <span data-i18n="add">Add</span></button></div>
                <div id="expInputs" class="mb-4 sortable-list"></div>

                <div class="d-flex justify-content-between mb-2"><h6 class="fw-bold small m-0 text-muted" data-i18n="education">EDUCATION</h6><button class="btn btn-sm p-0 text-primary" onclick="addEntry('eduInputs')">+ <span data-i18n="add">Add</span></button></div>
                <div id="eduInputs" class="mb-4 sortable-list"></div>

                <div class="d-flex justify-content-between mb-2"><h6 class="fw-bold small m-0 text-muted" data-i18n="skills">SKILLS</h6><button class="btn btn-sm p-0 text-primary" onclick="addSkill()">+ <span data-i18n="add">Add</span></button></div>
                <div id="skillsInputs" class="mb-3 sortable-list"></div>
            </div>
        </aside>

        <main class="preview-side">
            <div id="cv-pages-container"></div>
        </main>
    </div>

    <div class="offcanvas offcanvas-end" id="designPanel" data-bs-scroll="true">
        <div class="offcanvas-header border-bottom">
            <h6 class="offcanvas-title fw-bold" data-i18n="designBtn">DESIGN SETTINGS</h6>
            <button type="button" class="btn-close" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            <div class="mb-4">
                <label class="form-label d-flex justify-content-between small fw-bold">
                    <span data-i18n="textSize">Text Size</span> <span><span id="fontSizeVal">10</span>pt</span>
                </label>
                <input type="range" id="fontSize" class="form-range" min="8" max="14" step="0.5" value="10" oninput="document.getElementById('fontSizeVal').innerText=this.value; render()">
            </div>
            <div class="mb-4">
                <label class="form-label d-flex justify-content-between small fw-bold">
                    <span data-i18n="photoWidth">Photo Width</span> <span><span id="photoSizeVal">35</span>mm</span>
                </label>
                <input type="range" id="photoSize" class="form-range" min="20" max="60" step="1" value="35" oninput="document.getElementById('photoSizeVal').innerText=this.value; render()">
            </div>
            <hr>
            <div class="row g-2">
                <div class="col-6">
                    <label class="small fw-bold" data-i18n="accent">Accent Color</label>
                    <input type="color" id="accentColor" class="form-control form-control-color w-100" value="#222222" oninput="render()">
                </div>
                <div class="col-6">
                    <label class="small fw-bold" data-i18n="text">Text Color</label>
                    <input type="color" id="textColor" class="form-control form-control-color w-100" value="#333333" oninput="render()">
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="exportModal" tabindex="-1">
        <div class="modal-dialog modal-dialog-centered modal-sm">
            <div class="modal-content border-0 shadow">
                <div class="modal-header">
                    <h6 class="modal-title fw-bold" data-i18n="exportBtn">Export</h6>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body d-grid gap-2">
                    <button class="btn btn-success fw-bold py-2" onclick="exportPDF()">Download PDF</button>
                    <button class="btn btn-outline-dark py-2" onclick="exportJSON()">Save JSON</button>
                    <button class="btn btn-light btn-sm text-muted mt-2" data-bs-dismiss="modal" data-i18n="cancel">Close</button>
                </div>
            </div>
        </div>
    </div>

    <div id="ghost-render"></div>
    <div class="modal fade" id="cropModal" tabindex="-1" data-bs-backdrop="static">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content border-0 bg-dark text-white">
                <div class="modal-body p-0" style="height: 500px;"><img id="image-to-crop" style="display: block; max-width: 100%;"></div>
                <div class="modal-footer border-0">
                    <button class="btn btn-outline-light" data-bs-dismiss="modal" data-i18n="cancel">Cancel</button>
                    <button class="btn btn-primary px-4" onclick="applyCrop()">OK</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const i18n = {
            en: {
                designBtn: "DESIGN", newBtn: "NEW", exportBtn: "EXPORT", personalTitle: "Personal Information",
                phName: "First Name", phSurname: "Last Name", phSummary: "Summary...",
                contacts: "CONTACTS", experience: "EXPERIENCE", education: "EDUCATION", skills: "SKILLS",
                add: "Add", recrop: "Recrop", textSize: "Text Size", photoWidth: "Photo Width", accent: "Accent",
                text: "Text Color", cancel: "Cancel", present: "Present", confirmDelete: "Are you sure you want to delete this CV?",
                months: ["Jan", "Feb", "Mar", "Apr", "May", "Jun", "Jul", "Aug", "Sep", "Oct", "Nov", "Dec"]
            },
            de: {
                designBtn: "DESIGN", newBtn: "NEU", exportBtn: "EXPORT", personalTitle: "Pers√∂nliche Infos",
                phName: "Vorname", phSurname: "Nachname", phSummary: "Zusammenfassung...",
                contacts: "KONTAKTE", experience: "BERUFSERFAHRUNG", education: "AUSBILDUNG", skills: "KENNTNISSE",
                add: "Hinzuf√ºgen", recrop: "Anpassen", textSize: "Schriftgr√∂√üe", photoWidth: "Fotobreite", accent: "Akzent",
                text: "Textfarbe", cancel: "Abbrechen", present: "Heute", confirmDelete: "M√∂chten Sie diesen Lebenslauf wirklich l√∂schen?",
                months: ["Jan", "Feb", "M√§r", "Apr", "Mai", "Jun", "Jul", "Aug", "Sep", "Okt", "Nov", "Dez"]
            }
        };

        // State variables
        let db, currentId = null, createdAt = null, photoBase64 = "", originalPhoto = "", cropper, isImported = false;
        const cropModal = new bootstrap.Modal(document.getElementById('cropModal'));

        // DB Initialization
        const request = indexedDB.open("CV_BUILDER_DB_V14", 1);
        request.onupgradeneeded = e => e.target.result.createObjectStore("cvs", { keyPath: "id", autoIncrement: true });
        request.onsuccess = e => { db = e.target.result; loadLast(); };

        function changeLang() {
            const lang = document.getElementById('uiLang').value;
            document.querySelectorAll('[data-i18n]').forEach(el => el.innerText = i18n[lang][el.dataset.i18n]);
            document.querySelectorAll('[data-i18n-ph]').forEach(el => el.placeholder = i18n[lang][el.dataset.i18nPh]);
            render();
        }

        function formatDate(val, lang) {
            if (!val) return i18n[lang].present;
            const [y, m] = val.split('-');
            return `${i18n[lang].months[parseInt(m)-1]} ${y}`;
        }

        function collectData() {
            return {
                id: currentId,
                fn: document.getElementById('firstName').value,
                ln: document.getElementById('lastName').value,
                sum: document.getElementById('summary').value,
                photo: photoBase64, original: originalPhoto,
                lang: document.getElementById('uiLang').value,
                updatedAt: new Date(),
                createdAt: createdAt || new Date(), // Keep original creation date
                isImported: isImported,
                contacts: Array.from(document.querySelectorAll('#contactInputs > div')).map(d => ({t:d.querySelectorAll('input')[0].value, v:d.querySelectorAll('input')[1].value})),
                exp: Array.from(document.getElementById('expInputs').children).map(d=>({s:d.querySelector('.e-start').value, e:d.querySelector('.e-end').value, t:d.querySelector('.e-title').value, o:d.querySelector('.e-org').value, d:d.querySelector('.e-desc').value})),
                edu: Array.from(document.getElementById('eduInputs').children).map(d=>({s:d.querySelector('.e-start').value, e:d.querySelector('.e-end').value, t:d.querySelector('.e-title').value, o:d.querySelector('.e-org').value, d:d.querySelector('.e-desc').value})),
                skills: Array.from(document.getElementById('skillsInputs').children).map(d=>({n:d.querySelector('input').value, l:d.querySelector('select').value})),
                ds: { size: document.getElementById('fontSize').value, pSize: document.getElementById('photoSize').value, accent: document.getElementById('accentColor').value, text: document.getElementById('textColor').value }
            };
        }

        function autoSave() {
            if (!db) return;
            const data = collectData();
            const store = db.transaction("cvs", "readwrite").objectStore("cvs");

            if (currentId) {
                // Update existing
                store.put(data).onsuccess = () => updateList(false); // false = don't rebuild full list to avoid focus loss, but we might need it for name updates
            } else {
                // Create new
                delete data.id;
                store.add(data).onsuccess = e => {
                    currentId = e.target.result;
                    createdAt = data.createdAt; // Set global createdAt
                    updateList();
                };
            }
            // Debounce list update for cleaner UI
            if (currentId) updateList();
        }

        function render() {
            const lang = document.getElementById('uiLang').value;
            const ds = {
                size: document.getElementById('fontSize').value,
                pSize: document.getElementById('photoSize').value,
                accent: document.getElementById('accentColor').value,
                text: document.getElementById('textColor').value
            };

            const name = (document.getElementById('firstName').value + ' ' + document.getElementById('lastName').value).trim() || "Full Name";
            const contactsList = Array.from(document.querySelectorAll('#contactInputs > div')).map(d => d.querySelectorAll('input')[1].value).filter(v => v).join('  ‚Ä¢  ');
            const summary = document.getElementById('summary').value;

            const blocks = [{ type: 'raw', html: `
                <div class="d-flex justify-content-between gap-3 mb-4" style="color: ${ds.text}">
                    <div style="flex:1">
                        <h1 class="fw-bold m-0" style="font-size: 2.5em; line-height:1">${name}</h1>
                        <div class="mt-2 opacity-75 small">${contactsList}</div>
                        ${summary ? `<div class="section-title" style="color:${ds.accent}; border-color:${ds.accent}">${i18n[lang].personalTitle}</div><div style="white-space:pre-wrap; font-size: 0.95em">${summary}</div>` : ''}
                    </div>
                    ${photoBase64 ? `<div class="cv-photo-container" style="width:${ds.pSize}mm; height:${ds.pSize * 1.3}mm"><img src="${photoBase64}"></div>` : ''}
                </div>`
            }];

            ['expInputs', 'eduInputs'].forEach(id => {
                const items = Array.from(document.getElementById(id).children);
                if (items.length) {
                    blocks.push({ type: 'title', text: i18n[lang][id === 'expInputs' ? 'experience' : 'education'] });
                    items.forEach(it => {
                        const dateStr = formatDate(it.querySelector('.e-start').value, lang) + ' ‚Äî ' + formatDate(it.querySelector('.e-end').value, lang);
                        blocks.push({ type: 'raw', html: `
                            <div class="row g-0 mb-3" style="color: ${ds.text}">
                                <div class="col-3 small fw-bold opacity-75">${dateStr}</div>
                                <div class="col-9 ps-3">
                                    <div class="fw-bold">${it.querySelector('.e-title').value}</div>
                                    <div class="opacity-75 small">${it.querySelector('.e-org').value}</div>
                                    <div class="mt-1 small" style="white-space:pre-wrap">${it.querySelector('.e-desc').value}</div>
                                </div>
                            </div>`
                        });
                    });
                }
            });

            const skills = Array.from(document.getElementById('skillsInputs').children).map(d => ({ n: d.querySelector('input').value, l: d.querySelector('select').value })).filter(s => s.n);
            if (skills.length) {
                blocks.push({ type: 'title', text: i18n[lang].skills });
                blocks.push({ type: 'raw', html: `<div class="d-flex flex-wrap gap-1">${skills.map(s => `<span class="skills-tag" style="background:${ds.accent}15; color:${ds.text}; border:1px solid ${ds.accent}33"><strong>${s.n}</strong>${s.l ? `: ${s.l}` : ''}</span>`).join('')}</div>` });
            }

            const container = document.getElementById('cv-pages-container');
            container.innerHTML = "";
            let currentP = createPage(1, ds);
            container.appendChild(currentP);

            blocks.forEach(b => {
                const ghost = document.getElementById('ghost-render');
                ghost.style.fontSize = ds.size + "pt";
                const div = document.createElement('div');
                div.innerHTML = b.type === 'title' ? `<div class="section-title" style="color:${ds.accent}; border-color:${ds.accent}">${b.text}</div>` : b.html;
                ghost.innerHTML = ""; ghost.appendChild(div);

                if (currentP.querySelector('.page-content').offsetHeight + ghost.offsetHeight > 1000) {
                    currentP = createPage(container.children.length + 1, ds);
                    container.appendChild(currentP);
                }
                const content = document.createElement('div'); content.innerHTML = div.innerHTML;
                currentP.querySelector('.page-content').appendChild(content);
            });
            autoSave();
        }

        function createPage(n, ds) {
            const w = document.createElement('div'); w.className = "page-wrapper";
            w.style.fontSize = ds.size + "pt";
            w.innerHTML = `<div class="page-content"></div><div style="position:absolute; bottom:10mm; right:10mm; font-size:8pt; opacity:0.3">Page ${n}</div>`;
            return w;
        }

        function initCropper(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => { originalPhoto = e.target.result; openCropper(originalPhoto); };
                reader.readAsDataURL(input.files[0]);
            }
        }
        function reCropCurrent() { if (originalPhoto) openCropper(originalPhoto); }
        function openCropper(src) {
            document.getElementById('image-to-crop').src = src;
            cropModal.show();
            if (cropper) cropper.destroy();
            setTimeout(() => { cropper = new Cropper(document.getElementById('image-to-crop'), { aspectRatio: 0.77, viewMode: 1 }); }, 300);
        }
        function applyCrop() {
            photoBase64 = cropper.getCroppedCanvas({ width: 500 }).toDataURL("image/jpeg");
            document.getElementById('recropBtn').classList.remove('d-none');
            cropModal.hide(); render();
        }

        function addContact(t="Email", v="") {
            const div = document.createElement('div'); div.className = "draggable-card d-flex gap-2 align-items-center";
            div.innerHTML = `<div class="drag-handle">‚†ø</div><input type="text" value="${t}" class="form-control form-control-sm w-25" oninput="render()"><input type="text" value="${v}" class="form-control form-control-sm flex-grow-1" oninput="render()"><button onclick="this.parentElement.remove(); render()" class="btn btn-sm text-danger">‚úï</button>`;
            document.getElementById('contactInputs').appendChild(div); render();
        }
        function addEntry(id, d={}) {
            const div = document.createElement('div'); div.className = "draggable-card";
            div.innerHTML = `
                <div class="d-flex gap-2 mb-2"><div class="drag-handle">‚†ø</div>
                <input type="month" class="form-control form-control-sm e-start" value="${d.s||''}" oninput="render()">
                <input type="month" class="form-control form-control-sm e-end" value="${d.e||''}" oninput="render()">
                <button onclick="this.parentElement.parentElement.remove(); render()" class="btn btn-sm text-danger ms-auto">‚úï</button></div>
                <input type="text" placeholder="Title" class="form-control form-control-sm fw-bold mb-1 e-title" value="${d.t||''}" oninput="render()">
                <input type="text" placeholder="Organization" class="form-control form-control-sm mb-1 e-org" value="${d.o||''}" oninput="render()">
                <textarea class="form-control form-control-sm e-desc" rows="2" oninput="render()">${d.d||''}</textarea>`;
            document.getElementById(id).appendChild(div); render();
        }
        function addSkill(n="", l="") {
            const div = document.createElement('div'); div.className = "draggable-card d-flex gap-2 align-items-center";
            div.innerHTML = `<div class="drag-handle">‚†ø</div><input type="text" value="${n}" class="form-control form-control-sm flex-grow-1" oninput="render()"><select class="form-select form-select-sm w-auto" onchange="render()"><option value="">Level</option><option value="Junior" ${l==='Junior'?'selected':''}>Junior</option><option value="Middle" ${l==='Middle'?'selected':''}>Middle</option><option value="Senior" ${l==='Senior'?'selected':''}>Senior</option><option value="Expert" ${l==='Expert'?'selected':''}>Expert</option></select><button onclick="this.parentElement.remove(); render()" class="btn btn-sm text-danger">‚úï</button>`;
            document.getElementById('skillsInputs').appendChild(div); render();
        }

        function loadLast() {
            db.transaction("cvs").objectStore("cvs").getAll().onsuccess = e => {
                const list = e.target.result;
                if (list.length) loadData(list[list.length-1]); else createNew();
                updateList();
                initSortable();
            };
        }

        function loadData(d) {
            currentId = d.id;
            isImported = !!d.isImported;
            createdAt = d.createdAt ? new Date(d.createdAt) : new Date(); // Restore creation date

            document.getElementById('uiLang').value = d.lang || "en";
            document.getElementById('firstName').value = d.fn || "";
            document.getElementById('lastName').value = d.ln || "";
            document.getElementById('summary').value = d.sum || "";
            photoBase64 = d.photo || "";
            originalPhoto = d.original || "";
            document.getElementById('recropBtn').classList.toggle('d-none', !originalPhoto);
            if (d.ds) {
                document.getElementById('fontSize').value = d.ds.size;
                document.getElementById('fontSizeVal').innerText = d.ds.size;
                document.getElementById('photoSize').value = d.ds.pSize;
                document.getElementById('photoSizeVal').innerText = d.ds.pSize;
                document.getElementById('accentColor').value = d.ds.accent;
                document.getElementById('textColor').value = d.ds.text;
            }
            document.getElementById('contactInputs').innerHTML = ""; (d.contacts||[]).forEach(c => addContact(c.t, c.v));
            document.getElementById('expInputs').innerHTML = ""; (d.exp||[]).forEach(x => addEntry('expInputs', x));
            document.getElementById('eduInputs').innerHTML = ""; (d.edu||[]).forEach(x => addEntry('eduInputs', x));
            document.getElementById('skillsInputs').innerHTML = ""; (d.skills||[]).forEach(s => addSkill(s.n, s.l));
            changeLang();
        }

        function updateList() {
            db.transaction("cvs").objectStore("cvs").getAll().onsuccess = e => {
                const options = e.target.result.map(cv => {
                    const created = cv.createdAt ? new Date(cv.createdAt).toLocaleString() : 'N/A';
                    const imp = cv.isImported ? '[IMPORTED]' : '';
                    return `<option value="${cv.id}" ${cv.id===currentId?'selected':''}>${cv.fn || 'New'} ${cv.ln || ''} (Created: ${created}) ${imp}</option>`;
                }).join('');
                document.getElementById('cvSelect').innerHTML = options;
            };
        }

        function loadFromSelector() {
            const val = document.getElementById('cvSelect').value;
            if(!val) return;
            currentId = parseInt(val);
            db.transaction("cvs").objectStore("cvs").get(currentId).onsuccess = e => loadData(e.target.result);
        }

        function createNew() {
            currentId = null;
            isImported = false;
            createdAt = new Date(); // Set new creation time
            photoBase64 = "";
            originalPhoto = "";
            document.getElementById('firstName').value = "";
            document.getElementById('lastName').value = "";
            document.getElementById('summary').value = "";
            document.getElementById('contactInputs').innerHTML = "";
            document.getElementById('expInputs').innerHTML = "";
            document.getElementById('eduInputs').innerHTML = "";
            document.getElementById('skillsInputs').innerHTML = "";
            addContact();
            render();
        }

        function deleteCurrent() {
            if (!currentId) return;
            const lang = document.getElementById('uiLang').value;
            if (confirm(i18n[lang].confirmDelete)) {
                db.transaction("cvs", "readwrite").objectStore("cvs").delete(currentId).onsuccess = () => {
                    loadLast();
                };
            }
        }

        function initSortable() { document.querySelectorAll('.sortable-list').forEach(el => new Sortable(el, { handle: '.drag-handle', animation: 150, onEnd: render })); }
        function exportPDF() { html2pdf().from(document.getElementById('cv-pages-container')).set({ margin:0, filename:'CV.pdf', html2canvas:{scale:2}, jsPDF:{format:'a4'} }).save(); }
        function exportJSON() {
            const data = collectData();
            const a = document.createElement('a');
            a.href = URL.createObjectURL(new Blob([JSON.stringify(data)], {type:'application/json'}));
            a.download = `${data.fn || 'CV'}_data.json`;
            a.click();
        }

        function handleImport(input) {
            if (input.files && input.files[0]) {
                const reader = new FileReader();
                reader.onload = e => {
                    const data = JSON.parse(e.target.result);

                    // PREPARE FOR DB INSERTION IMMEDIATELY TO PREVENT DUPLICATES
                    delete data.id; // Clear old ID
                    data.isImported = true;
                    // Keep old creation date if exists, else new
                    data.createdAt = data.createdAt ? new Date(data.createdAt) : new Date();
                    data.updatedAt = new Date();

                    const store = db.transaction("cvs", "readwrite").objectStore("cvs");
                    const addRequest = store.add(data);

                    addRequest.onsuccess = (ev) => {
                        currentId = ev.target.result; // LOCK THE ID
                        loadData(data); // LOAD DATA INTO UI
                        updateList(); // UPDATE DROPDOWN
                    };
                };
                reader.readAsText(input.files[0]);
            }
        }
    </script>
</body>
</html>
